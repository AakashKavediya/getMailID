<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribers List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="subscribers-container">
        <h1>Subscribers List</h1>
        <div id="subscribersList" class="subscribers-list"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBF234pN2BuhM1hl2GSgHIm1N5sngcZDN8",
            authDomain: "newleapinitiative-f58ed.firebaseapp.com",
            databaseURL: "https://newleapinitiative-f58ed-default-rtdb.firebaseio.com",
            projectId: "newleapinitiative-f58ed",
            storageBucket: "newleapinitiative-f58ed.firebasestorage.app",
            messagingSenderId: "43985683114",
            appId: "1:43985683114:web:becfe31dcd4a22d6ff46d3",
            measurementId: "G-QLLWKRWXMY"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fetch and display subscribers
        const subscribersRef = database.ref('subscribers');
        const subscribersList = document.getElementById('subscribersList');

        subscribersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            subscribersList.innerHTML = '';
            
            if (data) {
                const table = document.createElement('table');
                table.innerHTML = `
                    <tr>
                        <th>No.</th>
                        <th>Email</th>
                        <th>Date Subscribed</th>
                    </tr>
                `;
                
                let count = 1;
                for (const key in data) {
                    const subscriber = data[key];
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${count++}</td>
                        <td>${subscriber.email}</td>
                        <td>${new Date(subscriber.timestamp).toLocaleString()}</td>
                    `;
                    table.appendChild(row);
                }
                
                subscribersList.appendChild(table);
            } else {
                subscribersList.textContent = 'No subscribers yet.';
            }
        });
    </script>
</body>
</html>
